<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="display-box">
                <header class="display-header">
                    <h1 class="day-text">Mardi</h1>
                    <p class="date-time">24 Mars 2024</p>
                    <div class="location-box">
                        <ion-icon name="location-outline"></ion-icon>
                        <p class="location-place">Brazzaville, Congo</p>
                    </div>
                </header>
                <div class="display-footer">
                    <p class="icon">icon</p>
                    <p class="temperature">29°C</p>
                    <p class="time">Ensoleillé</p>
                </div>
            </div>
            <div class="forecast-box">
                <header class="forecast-header">
                    <ul class="ul-list">
                        <li class="list-item">
                            <p class="list-text">Precipitation</p>
                            <p class="value">0</p>
                        </li>
                        <li class="list-item">
                            <p class="list-text">Humidité</p>
                            <p class="value">42%</p>
                        </li>
                        <li class="list-item">
                            <p class="list-text">Vent</p>
                            <p class="value">3km/h</p>
                        </li>
                    </ul>
                </header>
            </div>
        </div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
